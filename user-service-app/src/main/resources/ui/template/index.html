<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigitalDoc</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <style>
        .form-control:focus {
            border-color: #bfbfbf;
            box-shadow: 0 0 0 0.2rem rgba(77, 77, 77, 0.25);
        }
    </style>
</head>

<body>
    <nav class="navbar sticky-top navbar-expand-lg navbar navbar-dark" style="background: #4D4D4D;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">DIGITALDOC</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Документы</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link active" aria-current="page" href="#">Пользователи</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Файлы</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main>
        <div class="container">
            <h1 style="margin-top: 5%;">Пользователи</h1>

            <!-- Button trigger modal -->
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Фамилия, имя, логин или email"
                    aria-label=" ">
                <button type="button" class="btn show-form" data-bs-toggle="modal" data-bs-target="#modal-user-form">
                    <img src="build/img/icons8-добавить-пользователя-52.png" width="50%">
                </button>
            </form>

            <!-- Modal -->
            <div class="modal fade user-form" id="modal-user-form" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Сохранить пользователя</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="mb-3" style=" margin-top: 5%;">
                                <label for="username" class="form-label">Логин</label>
                                <input type="text" class="form-control username-input" id="username-input"
                                    aria-describedby="userHelp" style="width: 95%;">
                                <div id="userHelp" class="form-text d-none">Недопустимый логин</div>
                            </div>
                            <div class="mb-3">
                                <label for="firstName" class="form-label">Имя</label>
                                <input type="text" class="form-control firstName-input" id="firstName"
                                    style="width: 95%;">
                            </div>
                            <div class="mb-3">
                                <label for="lastName" class="form-label">Фамилия</label>
                                <input type="text" class="form-control lastName-input" id="firstName"
                                    style="width: 95%;">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">E-mail</label>
                                <input type="email" class="form-control email-input" id="email"
                                    aria-describedby="emailHelp" style="width: 95%;">
                                <div id="emailHelp" class="form-text d-none">Недопустимый email</div>
                            </div>
                            <div class="mb-3" id="password-input">
                                <label for="exampleInputPassword1" class="form-label">Пароль</label>
                                <input type="password" class="form-control" id="temporaryPassword-input"
                                    style="width: 95%;">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn text-light " style="background-color: #4D4D4D"
                                data-bs-dismiss="modal">Отменить</button>
                            <button type="button" class="btn text-light add-user" data-bs-dismiss="modal"
                                style="background-color: #4D4D4D">Сохранить</button>
                        </div>
                    </div>
                </div>
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th>Логин</th>
                        <th>Имя</th>
                        <th>Фамилия</th>
                        <th>E-mail</th>
                        <th>Действия</th>
                    </tr>

                </thead>
                <tbody class="users-list"></tbody>
            </table>
        </div>
        <div class="position-fixed top-0 end-0" style="z-index: 999999;">
            <div id="successSaveUser" class="toast" role="alert" aria-live="assertive" aria-atomic="true"
                data-bs-delay="3000" style=" background-color: #99ff99;">
                <div class="d-flex">
                    <div class="toast-body">
                        Пользователь успешно сохранен
                    </div>
                    <button type="button" class="btn-close btn-close-black me-2 m-auto btn-dark" data-bs-dismiss="toast"
                        aria-label="Закрыть"></button>
                </div>
            </div>
        </div>
        <div class="position-fixed top-0 end-0" style="z-index: 999999;">
            <div id="successDeleteUser" class="toast" role="alert" aria-live="assertive" aria-atomic="true"
                data-bs-delay="3000" style=" background-color: #99ff99;">
                <div class="d-flex">
                    <div class="toast-body">
                        Пользователь успешно удален
                    </div>
                    <button type="button" class="btn-close btn-close-black me-2 m-auto btn-dark" data-bs-dismiss="toast"
                        aria-label="Закрыть"></button>
                </div>
            </div>
        </div>

        <script type="text/template" class="users-list-template">
        <td><span class="username"><%=username%></span></td>
        <td><span class="firstName"><%=firstName%></span></td>
        <td><span class="lastName"><%=lastName%></span></td>
        <td><span class="email"><%=email%></span></td>
        <td>
            <div class="dropdown">
                <button class="btn" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                  <img src="build/img/more_button.png" width=50% style="transform: rotate(90deg);">
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                  <li><a class="dropdown-item edit-user ">Изменить</a></li>
                  <li><a class="dropdown-item delete-user">Удалить</a></li>
                </ul>
              </div>
        </td>
        </script>

        <ul class="pagination d-flex justify-content-center">
            <!-- <li class="page-item disabled">
                <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
            </li> -->
            <li class="page-item"><a class="page-link" id="page-1" style="color:#4D4D4D;">1</a></li>
            <li class="page-item disabled"><a class="page-link" id="page-2"
                    style="color:#4D4D4D; background-color: #cccccc;">1</a></li>
            <li class="page-item"><a class="page-link" id="page-3" style="color:#4D4D4D;">3</a></li>
            <!-- <li class="page-item">
                <a class="page-link" href="#" style="color: #4D4D4D;">Next</a>
            </li> -->
        </ul>


    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"
        integrity="sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.13.3/underscore-min.js"
        integrity="sha512-01+8Rdvg1kM8Bu9AJTtDhyyuZmJHOjD1+fxA9S1sh3A7NyRFHpVCqt5vT7JqMxCTf/oEJIPOzYnc0R8l052+UA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.4.1/backbone-min.js"
        integrity="sha512-TztyCWDNoN0YKl30gDCMKsiWs35juID+W7ZM2uvPeLLmiNvZg789SglgB/QeUbewqIF2Z4mVq3PyIEa+YXXADQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="build/scripts/scripts.js"></script>
</body>

</html>
